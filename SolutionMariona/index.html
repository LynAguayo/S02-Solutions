<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inici - El meu blog personal</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Tipus de lletra */
            background-color: #f7f9fc; /* Color de fons suau */
            margin: 0; /* Retira marges per defecte */
            padding: 20px; /* Espai interior */
            color: #333; /* Color del text */
        }
        header {
            background-color: #2e3b4e; /* Color de fons del capçalera */
            color: white; /* Color del text del capçalera */
            padding: 20px; /* Espai interior */
            text-align: center; /* Centrar text */
            border-radius: 5px; /* Cantons arrodonits */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ombra per a profunditat */
        }
        h1 {
            margin: 0; /* Retira marges per defecte */
            font-size: 2.5em; /* Mida del text */
        }
        a {
            text-decoration: none; /* Sense subratllat */
            color: white; /* Color de l'enllaç */
            padding: 10px 20px; /* Espai al voltant de l'enllaç */
            border: 1px solid #2e3b4e; /* Bordes de l'enllaç */
            border-radius: 5px; /* Cantons arrodonits */
            background-color: hsl(212, 28%, 52%); /* Color de fons de l'enllaç */
            display: inline-block; /* Permet marges i padding */
            margin: 10px; /* Espai entre enllaços */
            transition: background-color 0.3s, transform 0.2s; /* Transicions suaus */
        }
        a:hover {
            background-color: #5c6bc0; /* Color de fons en passar el ratolí */
            transform: translateY(-2px); /* Lleugera elevació en passar el ratolí */
        }
        footer {
            margin-top: 20px; /* Espai superior del peu de pàgina */
            text-align: center; /* Centrar text */
            font-size: 0.9em; /* Mida del text del peu */
            color: #666; /* Color del text del peu */
        }
    </style>
</head>
<body>
    <header>
        <h1>El meu blog personal</h1>
    </header>

    <div>
        <a href="/SolutionMariona/projecte/pagina2.html">El meu animal preferit</a>
        <a href="/SolutionMariona/projecte/pagina3.html">Les meves assignatures</a>
        <a href="/index.html">Índex inicial</a>
    </div>

    <footer>
        <p>&copy; 2024 El meu blog personal. Tots els drets reservats.</p>
    </footer>
</body>
</html>
